<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <label>Name
      <input type="text" />
      </label>
      <br /><br />
      <label>
        Email
        <input type="text" />
      </label>
      <br /><br />
      <fieldset>
      <legend>Favorite Character</legend>
      <input type="radio" id="spongebob" name="character_item"/>
      <label for="spongebob">Spongebob</label>
      <br>
      <input type="radio" id="patrick" name="character_item"/>
      <label for="patrick">Patrick</label>
      <br> 
      <input type="radio" id="sandy" name="character_item"/>
      <label for="sandy">Sandy</label>
      </fieldset>
      <br />
      <input type="submit" value="Submit"/>
    </form>
  </body>
</html>
