<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <!-- Add your code here -->
        <h1>Form</h1>
        <div>
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" placeholder="Full Name">
        </div>
        <div>
          <label for="email">Email: </label>
          <input type="email" id="email" name="email" placeholder="name@pdx.edu">
        </div>
        <br>
        <fieldset>
          <legend>Favorite Character</legend>
          <input type="radio" id="spongebob" name="character" value="spongebob">
          <label for="spongebob">Spongebob</label>
          <br>
          <input type="radio" id="sandy" name="character" value="sandy">
          <label for="sandy">Sandy</label>
          <br>
          <input type="radio" id="patrick" name="character" value="patrick">
          <label for="patrick">Patrick</label>
        </fieldset>
        <br>
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <input type="checkbox" id="yes_episodes" name="fan_reason" value="yes_episodes">
          <label for="yes_episodes">Yes, I have watched all episodes!</label>
          <br>
          <input type="checkbox" id="yes_memes" name="fan_reason" value="yes_memes">
          <label for="yes_memes">Yes, it's got the best memes.</label>
        </fieldset>
        <br>
        <div>
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </div>
      </form>
    </main>
  </body>
</html>
